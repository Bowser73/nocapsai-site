name: Azure Static Web Apps CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Deploy static site to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # >>> THIS MUST MATCH THE SECRET NAME EXACTLY <<<
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          # We told Azure there is NO api folder, keep it blank:
          app_location: "/"
          # Put built files (index.html, styles.css) at the site root:
          output_location: "/"
          # Prevent Oryx/Node build since this is a plain static site:
          skip_app_build: true
